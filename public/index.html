<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Expires" content="0" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="images/tns_logo.png">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Digital Ad Spending Survey 2016</title>

    <!-- Bootstrap -->
    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/jquery.webui-popover.min.css" rel="stylesheet">
    <link href="css/starrating.css" rel="stylesheet">
    
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

    <![endif]-->

    <style>
        body {
            background-color: #ccc;
        }
        
        .container {
            background-color: white;
            padding: 12px;
        }
        
        .question-container {
            margin-top: 30px;
            padding-left: 20px;
        }
        
        ul {
            list-style-type: none;
        }
        
        a {
            cursor: pointer;
        }
        
        .detail-header {
            background-color: #ccc;
        }
        
        a.text-danger:hover,
        a.text-danger:focus {
            color: #ff4136;
        }

        .answer-box {
            width: 200px; 
            display: inline;
            margin: 2px 3px 2px 3px;
        }  

        input[type="checkbox"] {
            width: 30px;
            height: 30px;
        }

        .choice {
            line-height: 30px;
            top: -10px;
            position: relative;
            padding-left: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="pull-right">
            <img src="images/daat_logo.png" />
            <img src="images/tns_logo.png" />
        </div>
        <div ui-view style="margin-top: 40px;"></div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/vendor/jquery.min.js"></script>
    <script src="js/vendor/jquery.blockUI.js"></script>
    <script src="js/vendor/underscore-min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->

    <script src="js/vendor/rzslider.js"></script>
    <script src="js/vendor/checklist-model.js"></script>
    <script src="js/vendor/bootstrap-filestyle.min.js"></script>
    <script src="js/vendor/jquery.webui-popover.min.js"></script>

    <script src="js/app/common.js"></script>
    <script src="js/app/app.js"></script>
    <script src="js/app/route.js"></script>
    <script src="js/app/mypopover-directive.js"></script>
    <script src="js/app/numbersonly-directive.js"></script>
    <script src="js/app/starrating-directive.js"></script>
    <script src="js/app/landing-controller.js"></script>
    <script src="js/app/browse-controller.js"></script>
    <script src="js/app/summary-controller.js"></script>
    <script src="js/app/modal-controller.js"></script>
    <script src="js/app/thankyou-controller.js"></script>
    <script src="js/app/quest-controller.js"></script>
